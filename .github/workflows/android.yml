name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Show dependency tree (debug)
        run: ./gradlew :app:dependencies --configuration debugCompileClasspath

      # ---------- Юнит‑тесты ----------
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # ---------- UI‑тесты ----------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Run UI tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          emulator-options: >-
            -no-window
            -no-audio
            -no-boot-anim
            -gpu swiftshader_indirect
            -no-snapshot-load
            -no-snapshot-save
            -accel off
          script: |
            adb start-server
            adb wait-for-device
            timeout 300 bash -c 'while [[ "$(adb shell getprop sys.boot_completed 2>/dev/null)" != "1" ]]; do sleep 5; done'
            ./gradlew connectedDebugAndroidTest

      # ---------- Сборка APK ----------
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # ---------- Сохранить logcat при падении ----------
      - name: Save logcat on failure
        if: failure()
        run: |
          mkdir -p logs
          adb logcat -d > logs/logcat.log
      - name: Upload logcat
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logcat
          path: logs/logcat.log
