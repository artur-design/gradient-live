name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'   # кеш Gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Show dependency tree (debug)
        run: ./gradlew :app:dependencies --configuration debugCompileClasspath

      # -------------------------------------------------
      # 1️⃣ Юнит‑тесты (JUnit, Robolectric и т.п.)
      # -------------------------------------------------
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # -------------------------------------------------
      # 2️⃣ Инструментальные UI‑тесты (на эмуляторе)
      # -------------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34          # любой уровень, который нужен вашему проекту
          build-tools: 34.0.0

      - name: Start Android emulator and run UI tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis      # или google_apis_playstore, если нужны Play‑services
          arch: x86_64
          script: ./gradlew connectedDebugAndroidTest

      # -------------------------------------------------
      # 3️⃣ Сборка Debug‑APK
      # -------------------------------------------------
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # -------------------------------------------------
      # 4️⃣ Сохранение артефактов
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # -------------------------------------------------
      # 5️⃣ (Опционально) Сохранить logcat при падении UI‑тестов
      # -------------------------------------------------
      - name: Save logcat on failure
        if: failure()
        run: |
          mkdir -p logs
          adb logcat -d > logs/logcat.log
      - name: Upload logcat
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logcat
          path: logs/logcat.log
