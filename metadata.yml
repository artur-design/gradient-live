Summary: Анимированные градиентные живые обои с большим количеством настроек
Description: |
  Живые обои представляют собой плавно меняющийся градиент.
  Пользователь может настраивать:
  • Частоту кадров
  • Количество кадров
  • Коэффициент длины градиента
  • Направление движения
  • Правила генерации цвета
  
  Для экономии батареи есть:
  • Черные обои
  • Остановку, если обои перекрываются другими приложениями

  Приложение также содержит примеры для правил генерации цвета.
Build: |
  ./gradlew assembleRelease
 
