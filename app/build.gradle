apply plugin: 'com.android.application'

android {
    compileSdkVersion 27 // Оставьте на уровне 27
    buildToolsVersion "27.0.3" // Укажите версию инструментов сборки

    defaultConfig {
        applicationId "com.example.gradient"
        minSdkVersion 14
        targetSdkVersion 27 // Оставьте на уровне 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro' // Оставьте файл ProGuard
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1' // Оставьте эту зависимость
    implementation 'net.objecthunter:exp4j:0.4.8' // Оставьте эту зависимость

    // Добавьте другие зависимости, если необходимо
}


